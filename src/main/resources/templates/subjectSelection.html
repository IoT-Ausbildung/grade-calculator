<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDzwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="/js/navbarFooter.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <title>Subject Selection</title>
</head>
<body>
<div id="nav-placeholder"></div>
<div class=" justify-content-center">
    <button type="button" class="btn btn-primary btn-md custom-btn" data-toggle="modal" data-target="#subjectModal">
        Add new subject
    </button>
</div>
<div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
</div>
<div class="modal fade" id="subjectModal" tabindex="-1" role="dialog" aria-labelledby="subjectModalLabel"
     aria-hidden="true">
    <div class="modal-dialog custom-modal-margin custom-modal-size" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="subjectModalLabel">
                    Select your subjects and school year
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="subjectForm" th:action="@{/userSubject/save}" th:object="${subjects}" method="post">
                    <div class="mx-auto" style="height: auto">
                        <div class="form-group">
                            <select id="subjects" name="subjects"
                                    class="subjects form-select dropdown custom-select-size"
                                    aria-label="Default select example">

                                <option th:each="item : ${subjects}" th:value="${item.getId()}"
                                        th:text="${item.getName()}"></option>

                            </select>
                            <select id="schoolYear" name="schoolYear"
                                    class="years form-select dropdown custom-select-size"
                                    aria-label="Default select example">
                                <option th:each="item : ${years}" th:value="${item.getId()}"
                                        th:text="${item.getName()}"></option>
                            </select>
                            <button type="button" id="addBtn" class="btn btn-secondary">+</button>
                        </div>
                        <div id="selectedSubjectsContainer">
                            <div th:each="selection : ${selectedSubjects}" class="selected-subject" th:data-combined-value="${selection.subject}-${selection.year}">
                                <span th:text="${selection.subject} + ' - ' + ${selection.year}"></span>
                                <button type="button" class="btn btn-link remove-btn"><i class="fas fa-trash"></i></button>
                                <input type="hidden" th:name="selectedSubjects" th:value="${selection.subject}-${selection.year}">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" form="subjectForm" class="btn btn-primary" id="submitFormBtn">Submit</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>

<script>
    $(document).ready(function() {
        $('#addBtn').click(function() {
            var selectedSubject = $('#subjects option:selected');
            var selectedSubjectText = selectedSubject.text();
            var selectedSubjectValue = selectedSubject.val();

            var selectedYear = $('#schoolYear option:selected');
            var selectedYearText = selectedYear.text();
            var selectedYearValue = selectedYear.val();

            var combinedValue = `${selectedSubjectValue}-${selectedYearValue}`;

            $(`.selected-subject[data-combined-value="${combinedValue}"]`).remove();

            if (selectedSubjectText && selectedYearText) {
                var subjectHtml = `
            <div class="selected-subject" data-combined-value="${combinedValue}">
                <span>${selectedSubjectText} - ${selectedYearText}</span>
                <button type="button" class="btn btn-link remove-btn"><i class="fas fa-trash"></i></button>
                <input type="hidden" name="selectedValues" value="${combinedValue}">
            </div>`;
                $('#selectedSubjectsContainer').append(subjectHtml);
            }
        });

        $('#selectedSubjectsContainer').on('click', '.remove-btn', function () {
            $(this).closest('.selected-subject').remove();
        });

        $('#submitFormBtn').click(function() {
            var formData = $("#subjectForm").serialize();
            console.log("submit-btn click");
            $.ajax({
                type: "POST",
                url: "/userSubject/save",
                data: formData,
                success: function(response) {
                    console.log(response);
                    if (response.success) {
                        window.location.href = "/userSubject/selected";
                    }
                },
                error: function(xhr) {
                    console.log(xhr.responseText);
                    var result = xhr.responseJSON;
                    alert(result.error);
                }
            });
        });
    });

</script>

<div id="footer-placeholder"></div>
</body>
</html>
