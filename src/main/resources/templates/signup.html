<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
<div id="head-placeholder"></div>
<div class="signup-form">
    <form th:action="@{/signup}" th:object="${registration}" method="post"
          class="container d-flex flex-column flex-md-col col-sm-12 col-md-6 col-lg-4">
        <div class="firstName form-group">
            <input type="text" id="firstName" class="form-control" placeholder="Enter First Name"
                   th:field="*{firstName}">
        </div>

        <div class="lastName form-group">
            <input type="text" id="lastName" class="form-control" placeholder="Enter Last Name" th:field="*{lastName}">
        </div>
        <div class="userName form-group">
            <input type="text" id="userName" class="form-control" placeholder="Enter User Name (required)"
                   th:field="*{userName}" required="">
        </div>
        <div class="email form-group">
            <input type="email" id="email" class="form-control" placeholder="Enter Email (required)" th:field="*{email}"
                   required="">
        </div>
        <div class="password_match" data-msg="Password doesn't match.">
            <div class="password form-group">
                <input type="password" id="password" class="form-control" placeholder="Enter Password (required)"
                       th:field="*{password}"
                       required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="8 Characters: 1 Upper, 1 Lower, 1 Digit, 1 Special Characts. Must Contain!!!">
            </div>
            <div class="passwordConfirm form-group">
                <input type="password" id="passwordConfirm" class="form-control"
                       placeholder="Enter Password again (required)"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       required="" title="Must match password">
            </div>
            <div>
                <label>
                    <input type="checkbox" onclick="togglePasswordVisibility()">
                    <label class="form-check-label">
                        Show Passwords
                    </label>
                </label>
            </div>
        </div>
        <div class="usertype form-group">
            <p>UserType:</p>
            <div th:each="item : ${userTypes}">
                <input type="radio" id="usertype" name="usertype" th:field="*{userType}" th:value="${item.getId()}"
                       required="">
                <span th:text="${item.getName()}"></span>
                <label for="usertype"></label>
            </div>
        </div>
        <ul th:each="error:${itemErrors}">
            <li  th:text="${error}"></li>
        </ul>
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/js/PasswordValidation.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
    $(document).ready(function () {
        $("#head-placeholder").load("/navbar");
    });
</script>
</body>
</html>
