<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Users</title>
</head>
<body>
    <div id="nav-placeholder"></div><br><br>
    <form action="#" th:action="@{/user}" th:object="${users}" class="container d-flex flex-column flex-md-col justify-content-between col-sm-12 col-md-6 col-lg-4">
        <div class="mx-auto" style="height: auto">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Usertype</th>
                </tr>
                <tr th:each="item : ${users}">
                    <td><p th:text="${item.getId()}"></p></td>
                    <td><p th:text="${item.getFirstName()}"></p></td>
                    <td><p th:text="${item.getLastName()}"></p></td>
                    <td><p th:text="${item.getUserName()}"></p></td>
                    <td><p th:text="${item.getEmail()}"></p></td>
                    <td><p th:text="${item.getUserType()}"></p></td>
                </tr>
            </table>
        </div>
        <div class="mx-auto" style="width: 280px;">
            <h3><a href="/">Back to Homepage</a></h3>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function() {
            $("#nav-placeholder").load("/html/navbar.html")
        })
    </script>
</body>
</html>
