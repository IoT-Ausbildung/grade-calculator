<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>User Subjects Form</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<form class="form-inline">
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Class preference</label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option selected>Choose classes</option>
        <option value="1">ITT1</option>
        <option value="2">ITT2</option>
        <option value="3">ITS</option>
        <option value="4">AP</option>
        <option value="5">PuG</option>
        <option value="6">BGP</option>
        <option value="7">Englisch</option>
        <option value="8">Deutsch</option>
        <option value="9">Sport</option>
    </select>
    <button type="submit" class="btn btn-primary my-1">Submit</button>
</form>
</body>
</html>
