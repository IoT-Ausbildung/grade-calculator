<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <title>Login to YourGrade</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $("#nav-placeholder").load("/navbar")
        })
    </script>
</head>
<body>
<div id="nav-placeholder"></div>
<div style="display: flex; justify-content: center; margin-top: 90px;">
    <form th:action="@{/login}" method="post" style="width: 600px; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
        <div style="margin-bottom: 10px;"><label style="font-size: 18px;"> User Name : <input type="text" name="username" style="width: 100%; font-size: 16px;"/> </label></div>
        <div style="margin-bottom: 10px;"><label style="font-size: 18px;"> Password: <input type="password" name="password" style="width: 100%; font-size: 16px;"/> </label></div>
        <div style="margin-bottom: 10px; text-align: center;"><input type="submit" value="Log In" style="width: 100%; text-transform: uppercase; padding: 10px; border-radius: 5px; background-color: #007bff; color: #fff; border: none; cursor: pointer; font-size: 18px;"/> </div>
    </form>
</div>

</body>
</html>
