<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="/js/navbarFooter.js" type="text/javascript"></script>
    <script src="/js/modalJS.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <title>Selected Subjects</title>
</head>
<body>
<div id="nav-placeholder"></div>
<div ID="subjects-container"
     class="container d-flex flex-column flex-md-col justify-content-between col-sm-12 col-md-6 col-lg-4 mt-5">
    <h1>Your Subjects</h1>
    <div id="errorContainer"></div>

    <div id="subjects-container2" th:each="entry : ${subjectsByYear}">
        <h2 th:text="${entry.key}"></h2>
        <table class="table table-bordered mb-4">
            <thead class="thead-dark">
            <tr>
                <th>Subject</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${entry.value}">
                <td>
                    <div class="d-flex justify-content-between align-items-center">
                        <span th:text="${subject.getName()}"></span>
                        <button type="reset" class="btn btn-link remove-btn" th:data-id="${subject.getID()}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="center-container d-flex justify-content-center md-5" id="modal-placeholder">
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function () {
                const ID = this.getAttribute('data-id');

                if (!ID) {
                    alert('Subject ID is missing.');
                    return;
                }

                if (confirm('Are you sure you want to delete this subject?')) {
                    console.log(`Deleting subject with name: ${ID}`);

                    fetch(`/subject/delete/${ID}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(response => {
                        if (response.ok) {
                            this.closest('tr').remove();
                            alert('Successfully deleted');
                        } else {
                            return response.text().then(text => {
                                alert(`Failed to delete the subject. Server responded with: ${text}`);

                            });
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again.');
                    });
                }
            });
        });
    });
</script>
<div id="footer-placeholder"></div>
</body>
</html>
