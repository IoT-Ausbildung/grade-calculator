<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+P4y6+bWXnpn8Fq/wBqO/zDd98Wu3S6YuNT6/o1uoVsHjAdywowCDEzG3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDzwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="/js/navbarFooter.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/navbarFooter.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Selected Subjects</title>
</head>
<body>
<div id="nav-placeholder"></div>
<div class="container d-flex flex-column flex-md-col justify-content-between col-sm-12 col-md-6 col-lg-4 mt-5">
    <h1>Your Subjects</h1>

    <div th:each="entry : ${subjectsByYear}">
        <h2 th:text="${entry.key}"></h2>
        <table class="table table-bordered mb-4">
            <thead class="thead-dark">
            <tr>
                <th>Subject</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${entry.value}">
                <td th:text="${subject}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/userSubject/form" class="btn btn-primary mt-4">Add new subject</a>
</div>

<div id="footer-placeholder"></div>


</body>
</html>
