<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns="">
<link rel="stylesheet" href="../css/style.css">
<body data-spy="scroll" data-target="#spy-scroll-id">
<nav id="spy-scroll-id" class="site-header sticky-top py-1">
    <div class="col-sm-12 col-md-6 col-lg- 1"><a href="/"><h1><span style="color: #ff008c">You</span><span
            style="color: #6ed2f0">rGr</span><span style="color: #3cfa50">ade</span></h1></a></div>
    <div class="container d-flex flex-column flex-md-row justify-content-between">
        <div class="col-sm-12 col-md-6 col-lg-2"><a  href="/">home</a></div>
        <div class="col-sm-12 col-md-6 col-lg-2"><a href="/grades">grades</a></div>
        <div class="col-sm-12 col-md-6 col-lg-2"><a  href="/chat">chat</a></div>
        <div class="col-sm-12 col-md-6 col-lg-2"><a  href="/help">help</a></div>
        <div class="col-sm-12 col-md-6 col-lg-2"><a  href="/settings">settings</a></div>
        <div class="col-sm-12 col-md-6 col-lg-2" sec:authorize="!isAuthenticated()">
            <a  href="/login">log in</a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-2" sec:authorize="!isAuthenticated()">
            <a href="/register">Sign up</a>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-2" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="logout-form">
                <input type="submit" value="Log out" class="logout-button">
            </form>
        </div>
        <script>
            $(document).ready(function() {
                console.log(location.pathname);
                $('div.active').removeClass('active').removeAttr('aria-current');
                $('a[href="' + location.pathname + '"]').closest('div').addClass('active').attr('aria-current', 'page');
            });
        </script>
    </div>
</nav>
</body>
</html>
