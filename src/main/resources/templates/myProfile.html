<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/navbarFooter.js" type="text/javascript"></script>
    <script src="/js/userProfileDelete.js"></script>
    <script src="/js/subjectFormModal.js"></script>
    <title>My Profile</title>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="login-container">
        <form id="deleteForm" onsubmit="event.preventDefault();"
              class="container d-flex flex-column flex-md-col justify-content-between col-sm-12 col-md-6 col-lg-4">

            <div class="mx-auto h-auto w-auto">
                <h3>My Profile</h3><br>
                <div th:object="${myProfile}">
                    <span>User Name:</span>
                    <span class="text-blue" th:text="*{userName}"></span><br><br>
                    <span>Email:</span>
                    <span class="text-blue" th:text="*{email}"></span><br><br>
                    <span>First Name:</span>
                    <span class="text-blue" th:text="*{firstName}"></span><br><br>
                    <span>Last Name:</span>
                    <span class="text-blue" th:text="*{lastName}"></span><br><br>
                    <span>User Type:</span>
                    <span class="text-blue" th:text="*{userType}"></span><br><br><br>
                    <div class="form-group">
                        <a href="/editProfile" class="btn-login">edit your Profile</a>
                    </div>
                    <div class="form-group">
                        <a href="/editPassword" class="btn-login">change your Password</a>
                    </div>
                </div>
            </div>
                <button type="button" class="btn btn-danger" id="deleteProfileBtn" >Delete Profile</button>
        </form>
    </div>
    <div id="footer-placeholder"></div>
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete your profile and all associated data?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <form th:action="@{/logout}" method="post" class="logout-form bg-transparent">
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
