<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Change Password</title>
</head>
<body>
<div id="nav-placeholder"></div>
<div class="login-container">
    <form action="#" th:action="@{/editPassword}" method="post"
          class="container d-flex flex-column flex-md-col col-sm-12 col-md-6 col-lg-4">
        <h3>change your password</h3><br>
        <div class="form-group">
            <label>Enter Your Password:</label>
            <input type="password" class="form-control"
                   name="oldPassword" id="oldPassword"
                   required placeholder="required"/>
        </div>
        <div class="password_match" data-msg="Password doesn't match.">
            <div class="password form-group">
                <label>Enter New Password:</label>
                <input type="password" name="newPassword"
                       id="password" class="form-control"
                       required placeholder="required"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Password must be 8 characters long and contain: 2 digit, 1 uppercase, 1 lowercase & 1 special character">
            </div>
            <div class="passwordConfirm form-group">
                <label>Confirm New Password:</label>
                <input type="password" id="passwordConfirm"
                       class="form-control" placeholder="required"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       required title="Must match password">
            </div>
            <div>
                <label>
                    <input type="checkbox" onclick="togglePasswordVisibility()">
                    <label class="form-check-label">
                        Show Passwords
                    </label>
                </label>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Edit" class="btn-login"/>
        </div>
        <ul th:each="error:${errors}">
            <li  th:text="${errors}"></li>
        </ul>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="/js/PasswordValidation.js" type="text/javascript"></script>
<script>
    $(document).ready(function() {
        $("#nav-placeholder").load("/navbar");
    });
</script>
<script>
    $(document).ready(function() {
        $("#nav-placeholder").load("/footer");
    });
</script>
</body>
</html>
