<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>SignUp</title>
    </head>
    <body>
        <h2>SignUp</h2><br>
        <p>alle felder mit einem '*' sind verpflichtent</p>
        <form th:action="@{/register}" th:object="${registration}" method="post">

            <label for="firstName">Vorname:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}"><br><br>

            <label for="lastName">Nachname:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}"><br><br>

            <label for="userName">* Nutzername:</label>
            <input type="text" id="userName" name="userName" th:field="*{userName}" required=""><br><br>

            <label for="email">* Email Adress:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required=""><br><br>

            <div class="password_match" data-msg="Password doesn't match.">
                <label for="password">* Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       required="" title="8 Characts: 1 Upper, 1 Lower, 1 Digit, 1 Special Characts. Must Contain!!!">
                <label>
                    <input type="checkbox" onclick="togglePasswordVisibility('password')">
                </label>Show Password<br><br>

                <label for="passwordConfirm">* Password wiederholen:</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       required="" title="Must match password">
                <label>
                    <input type="checkbox" onclick="togglePasswordVisibility('passwordConfirm')">
                </label>Show Password
            </div>

            <p>* User Typ:</p>
            <div th:each="item : ${userTypes}">
                <span th:text="${item.getName()}"></span>
                <input type="radio" id="usertype" name="usertype" th:field="*{userType}" th:value="${item.getId()}">
                <label for="usertype"></label>
            </div>
            <div th:each="error:${itemErrors}">
                <span th:text="${error}"></span>
            </div>

            <input type="submit" value="Submit"><br>
        </form>
        <script th:inline="javascript">

            function validatePassword(){
                var passwordIn = document.getElementById("passwordIn");
                var passwordCf = document.getElementById("passwordCf");
                if(passwordIn.value != passwordCf.value) {
                    passwordCf.setCustomValidity("Passwords Don't Match");
                } else {
                    passwordCf.setCustomValidity('');
                }
            }

            document.getElementById("passwordIn").onchange = validatePassword;
            document.getElementById("passwordCf").onkeyup = validatePassword;

            function togglePasswordVisibility(id) {
                var passwordField = document.getElementById(id);
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                } else {
                    passwordField.type = "password";
                }
            }
        </script>
    </body>
</html>
