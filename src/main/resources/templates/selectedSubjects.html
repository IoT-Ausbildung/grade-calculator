<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selected Subjects</title>
</head>
<body>
<h1>Selected Subjects for Year <span th:text="${year}"></span></h1>
<ul>
    <li th:each="subject : ${selectedSubjects}" th:text="${subject}"></li>
</ul>
</body>
</html>
